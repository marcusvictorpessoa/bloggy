{{extend 'layout.html'}}

<a href="{{=url('new_post')}}">Criar nova postagem</a>
<ul class="posts">
{{ for post in posts:}}
    <li>
        <h2>{{=post.title}}</h2>
        <a href="{{=url('one', post.id)}}">Leia mais</a>
        <hr />
    </li>
{{pass}}
{{if not posts:}}
    <li><em>Sem postagens!!</em></li>
{{pass}}
</ul>
